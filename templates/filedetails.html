{% extends "./base.html" %}

{% block title %}
    <title>File Detail</title>
{% endblock%}
{% block content %}
<div>
    <div><center><h1>File Detail Report</h1></center> </div>
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col"></th>
            <th scope="col">FileName:</th>
            <th scope="col">Details:</th>
          </tr>
        </thead>
        <tbody>
          
            {% for file, data in finallists %}
            <tr>
                <th scope="row">1</th>
            <td>{{ file }}</td>
            <td> {{ data }}</td>
        </tr>
            {% endfor %}
  
        </tbody>
      </table>
      
</div>
{% endblock %}
